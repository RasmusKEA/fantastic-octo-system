version: 2.1

orbs:
  windows: circleci/windows@2.2.0

jobs:
  test:
    description: Setup and run application tests
    executor:
      name: windows/default
    steps:
      - checkout
      - run: 
          name: UseDotNett6
          command: choco install dotnet-6.0-sdk
      - run:
          name: Restore 
          command: dotnet restore
          working_directory: Test_Backend\
      - run:
          name: Build
          command: dotnet build -c Release
          working_directory: Test_Backend\
      - run:
          name: RunTests
          command: dotnet test
          working_directory: Test_Backend\
workflows:
  test_and_build:
    jobs:
      - test

            